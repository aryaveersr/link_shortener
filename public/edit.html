<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inter font -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Scripts -->
    <script type="module" src="/js/edit.mjs"></script>

    <title>Edit link | Link Shortener</title>
  </head>
  <body>
    <main>
      <h1>Edit Existing Link</h1>

      <form>
        <!-- Slug input -->
        <!-- The pattern matches all alphanumeric characters, '-' and '_' -->
        <label>
          <p>Slug</p>
          <input
            type="text"
            name="slug"
            maxlength="128"
            required
            pattern="([a-z]|[A-Z]|[0-9]|[_]|[\-]){1,128}"
            value=""
          />
          <span>Should only contain alphanumerics, '-' and '_' </span>
        </label>

        <!-- Edit code input -->
        <!-- Should be not more than 8 digits (<=9999_9999) -->
        <label>
          <p>Code</p>
          <input
            type="number"
            name="code"
            max="99999999"
            min="0"
            required
            value=""
          />
          <span>Should be not more than 8 digits</span>
        </label>

        <!-- URL Input -->
        <!-- The pattern matches any string that does not begin with 'javascript:' -->
        <label>
          <p>New URL</p>
          <input
            type="url"
            name="href"
            maxlength="256"
            required
            pattern="^(?!javascript:).*"
            value=""
          />
          <span>
            Should be a valid URL.
            <code>javascript:</code>
            is not allowed.
          </span>
        </label>

        <button type="button">Delete</button>
        <button type="submit">Edit</button>
      </form>

      <a href="/">Want to create a new link?</a>
    </main>

    <style>
      /* Delete button */
      button[type="button"] {
        border-color: #ef4444;
        background-color: transparent;
      }

      button[type="button"]:hover {
        background-color: #ef4444;
        color: white;
      }
    </style>
  </body>
</html>
