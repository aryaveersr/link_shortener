<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inter font -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Scripts -->
    <script type="module" src="/js/index.mjs"></script>

    <title>Link Shortener</title>
  </head>
  <body>
    <main>
      <h1>Shorten URLs</h1>

      <form>
        <!-- Slug input -->
        <!-- The pattern matches all alphanumeric characters, '-' and '_' -->
        <label>
          <p>Slug</p>
          <input
            type="text"
            name="slug"
            maxlength="128"
            required
            pattern="([a-z]|[A-Z]|[0-9]|[_]|[\-]){1,128}"
            value=""
          />
          <span>Should only contain alphanumerics, '-' and '_' </span>
        </label>

        <!-- URL Input -->
        <!-- The pattern matches any string that does not begin with 'javascript:' -->
        <label>
          <p>URL</p>
          <input
            type="url"
            name="href"
            maxlength="256"
            required
            pattern="^(?!javascript:).*"
            value=""
          />
          <span>
            Should be a valid URL.
            <code>javascript:</code>
            is not allowed.
          </span>
        </label>

        <button type="reset">Reset</button>
        <button type="submit">Create</button>
      </form>
    </main>
  </body>
</html>
